<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A‑Frame Ocean (your waves) — working on GitHub Pages</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0b1422; overflow: hidden; }
    .hud { position: fixed; left: 10px; top: 10px; color:#e6f0ff; background: rgba(0,0,0,.35); padding:8px 10px; border-radius: 10px; font: 13px system-ui; z-index: 5; }
    .hud kbd{background: rgba(255,255,255,.15); padding: 2px 6px; border-radius: 6px;}
    .start { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.55); color:#e6f0ff; font: 16px system-ui; z-index: 6; }
    .start button{ padding:10px 16px; border-radius:10px; border:0; background:#4b82ff; color:#fff; font-weight:700; cursor:pointer; }
  </style>
  <!-- Stable, known-good versions (ocean needs these) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@c-frame/aframe-particle-system-component@1.2.0/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@1.2.2/simple-sun-sky.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    // Keep the ocean "infinite" by following the player rig.
    AFRAME.registerComponent('follow-player', {
      schema: {y: {type:'number', default: 0}},
      tick: function(){
        const rig = this.el.sceneEl && this.el.sceneEl.querySelector('#rig');
        if(!rig) return;
        const p = rig.object3D.position;
        this.el.object3D.position.set(p.x, this.data.y, p.z);
      }
    });
  </script>
</head>
<body>
  <div class="hud">Click scene to look • Move: <kbd>WASD</kbd> • Sprint: <kbd>Shift</kbd> • Reset: <kbd>R</kbd></div>
  <div id="start" class="start"><div><div style="text-align:center;margin-bottom:10px;">Click <b>Start</b> to focus the page then click once in the scene for mouse‑look.</div><div style="text-align:center;"><button id="startBtn">Start</button></div></div></div>

  <a-scene>
    <!-- Rain from your snippet -->
    <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

    <!-- Bouncing sphere from your snippet -->
    <a-entity id="sphere" geometry="primitive: sphere"
              material="color: #EFEFEF; shader: flat"
              position="0 0.15 -5"
              light="type: point; intensity: 5"
              animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

    <!-- Ocean using the same component/params as your code -->
    <a-entity id="ocean"
              ocean="density: 20; width: 50; depth: 50; speed: 4"
              material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
              rotation="-90 0 0"
              follow-player="y: 0"></a-entity>

    <a-simple-sun-sky sun-position="1 0.4 0"></a-simple-sun-sky>
    <a-entity id="light" light="type: ambient; color: #888"></a-entity>

    <!-- Player rig: use core wasd-controls (simpler & very reliable) -->
    <a-entity id="rig" position="0 2 0" wasd-controls="acceleration: 120">
      <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Start overlay: remove on click so the page has focus for key events
    const start = document.getElementById('start');
    document.getElementById('startBtn').addEventListener('click', ()=>{
      start.style.display='none';
    });

    // Sprint + reset for wasd-controls
    (function(){
      const rig = document.querySelector('#rig');
      let sprint=false; const baseAcc = 120; const sprintAcc = 280;
      window.addEventListener('keydown', (e)=>{ if(e.code==='ShiftLeft'||e.code==='ShiftRight') sprint=true; if(e.code==='KeyR'){ rig.setAttribute('position', {x:0,y:2,z:0}); } });
      window.addEventListener('keyup', (e)=>{ if(e.code==='ShiftLeft'||e.code==='ShiftRight') sprint=false; });
      function tick(){
        rig.setAttribute('wasd-controls', 'acceleration', sprint? sprintAcc : baseAcc);
        requestAnimationFrame(tick);
      } tick();
    })();
  </script>
</body>
</html>
