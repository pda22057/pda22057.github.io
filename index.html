<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ocean Survival VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-water@3.2.1/dist/aframe-water.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene fog="type: exponential; color: #0a1a2f; density: 0.05">

      <!-- Ουρανός -->
      <a-sky color="#0d1b2a"></a-sky>

      <!-- Ωκεανός με ρεαλιστικά κύματα -->
      <a-entity id="ocean"
        geometry="primitive: plane; width: 2000; height: 2000; segmentsWidth: 200; segmentsHeight: 200"
        rotation="-90 0 0"
        material="shader: water; color: #1c3c5d; opacity: 0.95; metalness:0.2; roughness:0.8"
        water="amplitude: 0.3; amplitudeVariance: 0.2; speed: 2; speedVariance: 1; frequency: 10">
      </a-entity>

      <!-- Παίκτης -->
      <a-entity id="player"
        camera
        wasd-controls="acceleration: 15"
        look-controls
        position="0 1.6 0">
      </a-entity>

    </a-scene>

    <script>
      // Sprint με Shift
      document.addEventListener('keydown', (e) => {
        if (e.key === "Shift") {
          document.querySelector('#player').setAttribute('wasd-controls', 'acceleration: 50');
        }
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === "Shift") {
          document.querySelector('#player').setAttribute('wasd-controls', 'acceleration: 15');
        }
      });
    </script>
  </body>
</html>
