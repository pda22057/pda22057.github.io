<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ocean Survival VR - Real Waves</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene fog="type: exponential; color: #0a1a2f; density: 0.05">

      <!-- Ουρανός -->
      <a-sky color="#0d1b2a"></a-sky>

      <!-- Ωκεανός -->
      <a-entity id="ocean"
        geometry="primitive: plane; width: 2000; height: 2000; segmentsWidth: 300; segmentsHeight: 300"
        rotation="-90 0 0"
        material="color: #1c3c5d; shader: flat">
      </a-entity>

      <!-- Παίκτης -->
      <a-entity id="player"
        camera
        wasd-controls="acceleration: 15"
        look-controls
        position="0 1.6 0">
      </a-entity>

    </a-scene>

    <script>
      // ---- ΚΥΜΑΤΑ ----
      AFRAME.registerComponent('wave-motion', {
        schema: { amplitude: {default: 0.3}, speed: {default: 1}, frequency: {default: 2} },
        tick: function (time, delta) {
          const mesh = this.el.getObject3D('mesh');
          if (!mesh) return;
          const geom = mesh.geometry;
          const pos = geom.attributes.position;
          const amp = this.data.amplitude;
          const freq = this.data.frequency;
          const speed = this.data.speed;

          for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i);
            const y = pos.getY(i);
            const t = time / 1000 * speed;
            const wave = Math.sin(x * freq + t) * amp + Math.cos(y * freq + t) * amp * 0.5;
            pos.setZ(i, wave);
          }
          pos.needsUpdate = true;
          geom.computeVertexNormals();
        }
      });

      // Βάλε το component στην θάλασσα
      document.querySelector('#ocean').setAttribute('wave-motion', 'amplitude:0.5; speed:1.5; frequency:0.8');

      // ---- Sprint με Shift ----
      document.addEventListener('keydown', (e) => {
        if (e.key === "Shift") {
          document.querySelector('#player').setAttribute('wasd-controls', 'acceleration: 50');
        }
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === "Shift") {
          document.querySelector('#player').setAttribute('wasd-controls', 'acceleration: 15');
        }
      });
    </script>
  </body>
</html>
